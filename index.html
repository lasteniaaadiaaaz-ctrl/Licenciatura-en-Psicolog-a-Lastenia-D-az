<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Curricular – Licenciatura en Psicología</title>
<style>
:root{
  --verde:#84994F;
  --blanco:#FFFFFF;
  --rosado:#FF937E;
  --rojo:#B45253;
  --perla:#FFE797;
  --aprobada:#D0E0C3;
  --bloqueada:#FFC9BD;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Century Gothic","Segoe UI",sans-serif;
  background:var(--verde);
}
h1{
  text-align:center;
  color:var(--perla);
  padding:20px 10px 5px;
}
.controls{
  text-align:center;
  margin-bottom:10px;
}
.controls button{
  background:var(--rojo);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.malla{
  display:flex;
  gap:16px;
  padding:16px;
  overflow-x:auto;
}
.trimestre{
  background:var(--blanco);
  border-radius:14px;
  padding:12px;
  min-width:260px;
}
.trimestre h2{
  text-align:center;
  color:var(--rojo);
  font-size:18px;
  margin:6px 0 10px;
}
.materia{
  background:var(--rosado);
  margin-bottom:8px;
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  position:relative;
}
.materia.aprobada{background:var(--aprobada)}
.materia.bloqueada{
  background:var(--bloqueada);
  cursor:not-allowed;
}
.materia .req{
  display:none;
  font-size:11px;
  color:#555;
  margin-top:4px;
}
.materia.bloqueada:hover::after{
  content:attr(data-tooltip);
  position:absolute;
  left:50%;
  top:100%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  padding:6px 8px;
  border-radius:6px;
  font-size:11px;
  white-space:pre-line;
  z-index:10;
}
</style>
</head>
<body>
<h1>Malla Curricular – Licenciatura en Psicología</h1>
<div class="controls">
  <button id="toggleReq">Mostrar / Ocultar requisitos</button>
</div>
<div class="malla" id="malla"></div>
<script>
const data = [
{t:'I Trimestre',m:[
['Español'],['Biología'],['Matemáticas'],['Introducción a la Psicología'],['Filosofía']
]},
{t:'II Trimestre',m:[
['Expresión Oral y Escrita',['Español']],['Sociología'],['Estadística',['Matemáticas']],['Historia de Honduras'],['Teorías de Personalidad',['Introducción a la Psicología']],['El Hombre Frente a la Vida',['Filosofía']]
]},
{t:'III Trimestre',m:[
['Psicofisiología I',['Biología']],['Métodos y Técnicas de Investigación',['Estadística']],['Entrevista Psicológica',['Expresión Oral y Escrita']],['Redacción Psicológica',['Expresión Oral y Escrita']],['Informática'],['Ética Profesional',['El Hombre Frente a la Vida']],['Ecología'],['Electiva I']
]},
{t:'IV Trimestre',m:[
['Psicofisiología II',['Psicofisiología I']],['Métodos de Investigación Psicológica',['Métodos y Técnicas de Investigación']],['Psicología del Desarrollo del Niño',['Teorías de Personalidad']],['Psicología del Desarrollo del Adolescente',['Teorías de Personalidad']],['Psicopatología I'],['Electiva II'],['Electiva III'],['Doctrina Social de la Iglesia',['Ética Profesional']]
]},
{t:'V Trimestre',m:[
['Psicometría I',['Métodos de Investigación Psicológica','Psicología del Desarrollo del Niño']],['Teoría y Clínica del Psicoanálisis',['Psicología del Desarrollo del Niño']],['Psicología de las Organizaciones I',['Métodos de Investigación Psicológica']],['Psicología Social I',['Métodos de Investigación Psicológica']],['Psicopatología II',['Psicopatología I']],['Psicología del Desarrollo de la Adultez y la Vejez',['Psicología del Desarrollo del Adolescente']],['Ética en Psicología',['Ética Profesional']]
]},
{t:'VI Trimestre',m:[
['Psicometría II',['Psicometría I']],['Técnicas Proyectivas I',['Teoría y Clínica del Psicoanálisis']],['Teoría e Intervención en Psicología Humanística',['Psicología del Desarrollo de la Adultez y la Vejez']],['Psicología de las Organizaciones II',['Psicología de las Organizaciones I']],['Psicología Social II',['Psicología Social I']],['Psicología del Aprendizaje',['Métodos de Investigación Psicológica']],['Gestión de la Calidad Total']
]},
{t:'VII Trimestre',m:[
['Psicometría III',['Psicometría II']],['Técnicas Proyectivas II',['Técnicas Proyectivas I']],['Teoría e Intervención en Psicología Cognitiva',['Teoría e Intervención en Psicología Humanística']],['Psicología del Talento Humano',['Psicología de las Organizaciones II']],['Psicología del Deporte',['Psicología de las Organizaciones II']],['Psicología Preventiva y Salud Pública',['Psicología Social II']],['Psicología Educativa',['Psicología del Aprendizaje']]
]},
{t:'VIII Trimestre',m:[
['Psicometría IV',['Psicometría III']],['Teoría y Abordaje de la intervención en Crisis',['Psicología Preventiva y Salud Pública']],['Técnicas Terapéuticas I',['Teoría e Intervención en Psicología Cognitiva']],['Orientación y Consejería Psicológica',['Teoría e Intervención en Psicología Cognitiva']],['Diagnóstico e Intervención Psicoeducativa',['Psicología Educativa']],['Control Estadístico de la Calidad',['Gestión de la Calidad Total']]
]},
{t:'IX Trimestre',m:[
['Técnicas Terapéuticas II',['Técnicas Terapéuticas I']],['Diagnósticos e Informes Psicológicos',['Técnicas Proyectivas II','Psicometría IV']],['Metodología y Modelos de Intervención Comunitaria',['Teoría y Abordaje de la intervención en Crisis']],['Orientación Vocacional y Profesional',['Diagnóstico e Intervención Psicoeducativa']],['Psicología Jurídica',['Orientación y Consejería Psicológica']],['Nutrición']
]},
{t:'X Trimestre',m:[
['Diseño y Desarrollo de Proyectos de Psicología Aplicada'],['Seminario de Investigación en Psicología Aplicada',['Métodos de Investigación Psicológica']],['Seminario de Salud Mental en Honduras',['Metodología y Modelos de Intervención Comunitaria']],['Planeación y Diseño de un Modelo de Calidad',['Control Estadístico de la Calidad']],['Práctica']
]}
];

const malla=document.getElementById('malla');
let progreso=JSON.parse(localStorage.getItem('progresoPsico')||'{}');

function render(){
  malla.innerHTML='';
  data.forEach(tr=>{
    const col=document.createElement('div');
    col.className='trimestre';
    col.innerHTML=`<h2>${tr.t}</h2>`;
    tr.m.forEach(mat=>{
      const nombre=mat[0];
      const reqs=mat[1]||[];
      const div=document.createElement('div');
      div.className='materia';
      div.textContent=nombre;
      const r=document.createElement('div');
      r.className='req';
      if(reqs.length) r.textContent='Requiere: '+reqs.join(', ');
      div.appendChild(r);
      const aprobada=progreso[nombre];
      const faltan=reqs.filter(x=>!progreso[x]);
      if(aprobada) div.classList.add('aprobada');
      if(faltan.length){
        div.classList.add('bloqueada');
        div.dataset.tooltip='Falta aprobar:\n'+faltan.join('\n');
      }
      div.onclick=()=>{
        if(faltan.length) return;
        progreso[nombre]=!progreso[nombre];
        localStorage.setItem('progresoPsico',JSON.stringify(progreso));
        render();
      };
      col.appendChild(div);
    });
    malla.appendChild(col);
  });
}
render();

document.getElementById('toggleReq').onclick=()=>{
  document.querySelectorAll('.req').forEach(r=>{
    r.style.display=r.style.display==='block'?'none':'block';
  });
};
</script>
</body>
</html>
