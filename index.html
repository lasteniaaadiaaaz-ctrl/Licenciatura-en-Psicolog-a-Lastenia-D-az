<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Curricular – Licenciatura en Psicología</title>

<style>
:root{
  --verde:#84994F;
  --perla:#FFE797;
  --rosado:#FF937E;
  --rojo:#B45253;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Century Gothic","Segoe UI",sans-serif;
  background:var(--verde);
}

h1{
  text-align:center;
  color:var(--rojo);
  margin:20px 0;
}

.malla{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
  padding:20px;
}

.trimestre{
  background:#fff;
  border-radius:14px;
  padding:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.trimestre h2{
  text-align:center;
  color:var(--rojo);
  margin:6px 0 10px;
  font-size:18px;
}

.materia{
  background:var(--rosado);
  margin:6px 0;
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  color:#333;
  position:relative;
  transition:.2s;
  font-size:14px;
}

.materia:hover{transform:scale(1.02)}

.materia.aprobada{
  background:#cfe0c2;
  text-decoration:line-through;
}

.materia.bloqueada{
  opacity:.5;
  cursor:not-allowed;
}

.materia.bloqueada:hover::after{
  content:attr(data-tooltip);
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:110%;
  background:#333;
  color:#fff;
  padding:6px 8px;
  border-radius:6px;
  font-size:12px;
  white-space:nowrap;
}
</style>
</head>

<body>

<h1>Malla Curricular – Licenciatura en Psicología</h1>

<div class="malla" id="malla"></div>

<script>
const data = [
{t:"I Trimestre", m:[
["espanol","Español"],
["biologia","Biología"],
["matematicas","Matemáticas"],
["intro","Introducción a la Psicología"],
["filosofia","Filosofía"]
]},
{t:"II Trimestre", m:[
["expresion","Expresión Oral y Escrita",["espanol"]],
["sociologia","Sociología"],
["estadistica","Estadística",["matematicas"]],
["historia","Historia de Honduras"],
["personalidad","Teorías de Personalidad",["intro"]],
["hombre","El Hombre Frente a la Vida",["filosofia"]]
]},
{t:"III Trimestre", m:[
["psico1","Psicofisiología I",["biologia"]],
["metodos","Métodos y Técnicas de Investigación",["estadistica"]],
["entrevista","Entrevista Psicológica",["expresion"]],
["redaccion","Redacción Psicológica",["expresion"]],
["informatica","Informática"],
["etica1","Ética Profesional",["hombre"]],
["ecologia","Ecología"],
["electiva1","Electiva I"]
]},
{t:"IV Trimestre", m:[
["psico2","Psicofisiología II",["psico1"]],
["metodospsi","Métodos de Investigación Psicológica",["metodos"]],
["desnino","Psicología del Desarrollo del Niño",["personalidad"]],
["desado","Psicología del Desarrollo del Adolescente",["personalidad"]],
["psicopato1","Psicopatología I"],
["electiva2","Electiva II"],
["electiva3","Electiva III"],
["doctrina","Doctrina Social de la Iglesia",["etica1"]]
]},
{t:"V Trimestre", m:[
["psicom1","Psicometría I",["metodospsi","desnino"]],
["psicoanalisis","Teoría y Clínica del Psicoanálisis",["desnino"]],
["org1","Psicología de las Organizaciones I",["metodospsi"]],
["social1","Psicología Social I",["metodospsi"]],
["psicopato2","Psicopatología II",["psicopato1"]],
["adulto","Psicología del Desarrollo de la Adultez y Vejez",["desado"]],
["etica2","Ética en Psicología",["etica1"]]
]},
{t:"VI Trimestre", m:[
["psicom2","Psicometría II",["psicom1"]],
["proy1","Técnicas Proyectivas I",["psicoanalisis"]],
["human","Intervención Humanística",["adulto"]],
["org2","Psicología de las Organizaciones II",["org1"]],
["social2","Psicología Social II",["social1"]],
["aprendizaje","Psicología del Aprendizaje",["metodospsi"]],
["calidad","Gestión de la Calidad Total"]
]},
{t:"VII Trimestre", m:[
["psicom3","Psicometría III",["psicom2"]],
["proy2","Técnicas Proyectivas II",["proy1"]],
["cognitiva","Intervención Cognitiva",["human"]],
["talento","Psicología del Talento Humano",["org2"]],
["deporte","Psicología del Deporte",["org2"]],
["preventiva","Psicología Preventiva y Salud Pública",["social2"]],
["educativa","Psicología Educativa",["aprendizaje"]]
]},
{t:"VIII Trimestre", m:[
["psicom4","Psicometría IV",["psicom3"]],
["crisis","Intervención en Crisis",["preventiva"]],
["terap1","Técnicas Terapéuticas I",["cognitiva"]],
["consejeria","Orientación y Consejería Psicológica",["cognitiva"]],
["psicoedu","Diagnóstico e Intervención Psicoeducativa",["educativa"]],
["control","Control Estadístico de la Calidad",["calidad"]]
]},
{t:"IX Trimestre", m:[
["terap2","Técnicas Terapéuticas II",["terap1"]],
["diagnosticos","Diagnósticos e Informes Psicológicos",["proy2","psicom4"]],
["comunitaria","Intervención Comunitaria",["crisis"]],
["vocacional","Orientación Vocacional",["psicoedu"]],
["juridica","Psicología Jurídica",["consejeria"]],
["nutricion","Nutrición"]
]},
{t:"X Trimestre", m:[
["proyectos","Diseño de Proyectos"],
["seminario1","Seminario de Investigación"],
["seminario2","Seminario de Salud Mental"],
["modelo","Modelo de Calidad",["control"]],
["practica","Práctica"]
]}
];

const estado = JSON.parse(localStorage.getItem("malla")) || {};

function render(){
  const cont = document.getElementById("malla");
  cont.innerHTML="";
  data.forEach(tri=>{
    const d=document.createElement("div");
    d.className="trimestre";
    d.innerHTML=`<h2>${tri.t}</h2>`;
    tri.m.forEach(m=>{
      const [id,nombre,req=[]]=m;
      const ok=req.every(r=>estado[r]);
      const div=document.createElement("div");
      div.className="materia";
      if(estado[id]) div.classList.add("aprobada");
      if(!ok && !estado[id]){
        div.classList.add("bloqueada");
        div.dataset.tooltip="Falta: "+req.join(", ");
      }
      div.textContent=nombre;
      div.onclick=()=>{
        if(ok){
          estado[id]=!estado[id];
          localStorage.setItem("malla",JSON.stringify(estado));
          render();
        }
      };
      d.appendChild(div);
    });
    cont.appendChild(d);
  });
}
render();
</script>

</body>
</html>
